<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to Travel Agency!</title>
</head>

<body>
    <script type="text/javascript" src="index.js"></script>

    <div class="signup-form bg-dark"> <center>
        <header class="Signup-head bg-warning"> 
            <h1> Search Flights </h1>
        </header></center>

        <div class="Main"> <center>
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Round-trip</span>
            <input type="radio" class="btn" name="check"><span>One-Way</span>
             </div></center>

        <div class="booking-form">
            <label> From </label>
            <input type="text" class="form-control" placeholder="Sydney">
            <label> To </label>
            <input type="text" class="form-control" placeholder="Singapore">
        

        <div class="booking-form1">
            <label > Departure Date </label>
            <input type="date" class="form-control1 select-date">
            <label > Return Date </label>
            <input type="date" class="form-control1 select-date">
            </div>
        <div class="booking-form2">
            <label > Travellers </label>
            <input type="number" class="form-control2" value="2">
        </div>

        <div class="Passenger">
            <section class="first pax"> Passenger 1</section>
            <label> Name </label>
            <input type="text" min-length="5" class="form-control3">
            <label> Gender </label>    
            <input type="radio" class="form-control3"><span> Male </span>
            <input type="radio" class="form-control3"><span> Female </span>
            <label> Age </label>
            <input type="number"  class="form-control3">

            <section class="Second pax"> Passenger 2</section>
            <label> Name </label>
            <input type="text" min-length="5" class="form-control3">
            <label> Gender </label>    
            <input type="radio" class="form-control3"><span> Male </span>
            <input type="radio" class="form-control3"><span> Female </span>
            <label> Age </label>
            <input type="number"  class="form-control3">
<br>

            <section class="Contact"> Contact Details </section>
            <address> Address </address>
            <input type="text" class="Information">
            <label> Email Id </label>
            <input type="email" class="Information" style="border-right: 150px">
        </div>
    </div>
        <div class="submit">
            <button type="button" class="btn btn-primary flight"> Submit </button>

        </div>
        
    </div>
</body>
